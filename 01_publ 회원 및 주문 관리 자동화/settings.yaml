# PUBL Data Manager 설정 파일
# 이 파일은 코드 수정 없이 설정을 변경할 수 있게 해줍니다.
# 민감한 정보(API 키, 비밀번호)는 .env 파일에 저장하세요.

# 브라우저 설정
browser:
  headless: true           # true: 브라우저 창 숨김, false: 브라우저 창 표시
  timeout_seconds: 30      # 페이지 로딩 대기 시간 (초)

# 동기화 설정
sync:
  batch_size: 100          # 한 번에 처리할 레코드 수
  timezone: "+09:00"       # 타임존 (한국 표준시)

# Airtable 테이블 이름
# Airtable에서 테이블 이름을 변경한 경우 여기도 수정하세요
airtable_tables:
  members: "Members"
  orders: "Orders"
  refunds: "Refunds"
  products: "Products"
  member_products: "MemberProducts"
  sync_history: "SyncHistory"

# 테스트 데이터 필터링 패턴
# 분석 시 테스트 데이터를 자동으로 분류하는 데 사용됩니다
test_patterns:
  name_keywords:
    - "테스트"
    - "test"
    - "TEST"
    - "임시"
    - "temp"
    - "demo"
  email_domains:
    - "test.com"
    - "example.com"
    - "temp.com"
    - "fake.com"
